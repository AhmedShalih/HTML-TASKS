<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping using Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>My Form</legend>
        <label for="username">username</label>
        <input type="text" placeholder="username" class="username" id="username" maxlength="12" required><br><br>
        <label for="password">password</label>
        <input type="password" placeholder="password" class="password" id="password" minlength="6" maxlength="10" required><br><br>
        <label for="date">Date</label>
        <input type="date" class="Date" id="Date"><br>
        <label for="Choose">Choose Age</label><br>
        <label for="Choose">Age 18-28</label>
        <input type="checkbox" class="Age 18-30" id="Age 18-30" checked><br>
        <label for="Choose">Age 28-38</label>
        <input type="checkbox" class="Age 28-38" id="Age 28-38"><br><br>
        <label>Choose your fav food</label>
        <select>
        <option>biriyani</option>
        <option>Parota</option>
        <option>Chappathi</option>
        <option>Sorry to say..Upma</option>
        </select><br><br>
        <input type="submit"><input type="reset">
    </fieldset>
    </form>
</body>
</html>
