<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <header>
        <h1><U>Anchor Tag </U></h1>
        <H3>Opening Actor Vijay's Wikipedia using Hyperlinks</H3> 
    </header><br><hr>
     <main>
         <section>
             <a href="https://en.wikipedia.org/wiki/Vijay_(actor)" target="_blank"> Actor Vijay's Wikipedia(Opens in another page)</a><hr><br><HR>
             <a href="https://en.wikipedia.org/wiki/Vijay_(actor)" target="_self"> Actor Vijay's Wikipedia(Opens in Same page)</a>
         </section><hr><br>
     </main>
     <footer>
        <center>
            copyrights &copy; 2023 Designed by AHMED SHALIH.
        </center>
     </footer>
</body>
</html>
